<head>
    <style>
    .login-form {
            margin: 0 auto;
            max-width: 400px;
            margin-top: 80px;
        }
    </style>
</head>

{% extends "layout.html" %}
{% block conteudo %}
<div class="title_page">
    <h1>Entre em contato!</h1>
</div>

<div class="container login-form shadow p-3 mb-5 bg-white rounded">
    <form>
   <div class="form-group">
    <label for="exampleInputName1">Nome</label>
    <input type="text" class="form-control" id="exampleInputName1" name="name_contact">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email_contact">
  </div>
  <div class="form-group">
    <label for="exampleInputAssunto1">Assunto</label>
    <input type="text" class="form-control" id="exampleInputAssunto1" name="assunto_contact">
  </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Mensagem</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="messagem_contact"></textarea>
    </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
{% endblock %}
