{% extends "layout.html" %}
{% block titulo %}Infolot - cadastro{% endblock %}
{% block style %}
        .login-form {
            margin: 0 auto;
            width: 400px;
            margin-top: 80px;
        }
        .form-title {
            text-align: center;
        }
        .escolha {
            text-align:center;
        }
{% endblock %}
{% block conteudo %}
<div class="login-form shadow p-3 mb-5 bg-white rounded">
    <h2 class="form-title">Cadastre-se</h2><br>
    <form action="/cadastrar" method="POST">

        <div class="form-group">
          <label for="exampleInputEmail1">Nome</label>
          <input type="text" name="nome_user" class="form-control" id="exampleInputName1">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" name="email_user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" name="senha_user" class="form-control" id="exampleInputPassword1">
        </div>

        <br><input type="submit" class="btn btn-secondary" value="Registrar">
  </form>
</div>
{% endblock %}
