{% extends "layout.html" %}
{% block titulo %}Infolot - cadastro{% endblock %}
{% block style %}
        .login-form {
            margin: 0 auto;
            width: 400px;
            margin-top: 80px;
        }
        .form-title {
            text-align: center;
        }
        .escolha {
            text-align:center;
        }
{% endblock %}
{% block conteudo %}
<div class="login-form shadow p-3 mb-5 bg-white rounded">
    <h2 class="form-title">Cadastre-se</h2><br>
    <form action="/cadastrar" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input type="text" name="nome_cad" class="form-control" id="exampleInputName1">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" name="email_cad" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" name="senha_cad" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirmação de senha</label>
    <input type="password" class="form-control" id="exampleInputPassword2">
  </div>
 <div class="escolha">
     <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Loja</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Pessoa física</label>
</div>
 </div>
  <br><input type="submit" class="btn btn-secondary" value="Registrar">
  </form>
</div>
{% endblock %}
